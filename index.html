<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <title>照片墙</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <section>
            <div class="z-card">
                <div 
                    draggable="true"
                    class="z-card-item z-card-item_animation"
                    :class="item.isComplete ? 'z-card-item_noImage' : ''"
                    v-for="item in dataSource"
                    :key="item.key"
                    :style="item.style"

                    @mousemove="handleMousemove"

                    @touchstart="handleTouchstart"
                    @touchend="handleTouchend(event, item.key)"

                    @dragstart="onDragstart"
                    @dragend="onDragend(event, item.key)"
                >
                    <img 
                        draggable="false" 
                        class="z-card-item_img" 
                        v-show="item.isComplete"
                        :src="item.img"
                        @load="handLoadImage(event, item)"
                    />
                </div>
            </div>
        </section>
        <audio 
            class="z-audio" 
            controls="controls"
            autoplay="autoplay"
            :src="audioSrc"
            @ended="handleAudioEnd"
        />
    </div>
</body>
